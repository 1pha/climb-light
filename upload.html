<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 업로드 - Climb Light</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4436266100487526"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header-compact">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 홈으로</a>
            <div class="logo-container-small">
                <img src="assets/logo.png" alt="Climb Light" style="height: 30px;">
            </div>
        </header>

        <main class="main-content">
            <div class="upload-area" id="dropZone">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <div class="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <h3>여기를 클릭하거나 영상을 드래그하세요</h3>
                    <p class="text-sm text-light">MP4, MOV, WebM 지원 (최대 500MB)</p>
                </div>
                <div class="upload-preview" id="uploadPreview" hidden>
                    <div class="file-info">
                        <i class="fas fa-file-video"></i>
                        <span id="fileName">video.mp4</span>
                    </div>
                    <button id="removeFileBtn" class="btn-icon"><i class="fas fa-times"></i></button>
                </div>
            </div>

            <div id="processingStatus" class="status-card" hidden>
                <div class="spinner"></div>
                <h3 id="statusText">영상 처리 중...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <p id="statusDetail" class="text-sm text-light">준비 중...</p>
            </div>

            <button id="analyzeBtn" class="btn btn-primary btn-lg btn-block" disabled>
                <i class="fas fa-bolt"></i> AI 분석 시작
            </button>

            <!-- Google Ads -->
            <div class="ad-container" style="margin-top: 2rem;">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4436266100487526"
                    data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Climb Light. Powered by Google Gemini.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/video-processor.js"></script>
    <script>
        // File handling and UI logic
        const dropZone = document.getElementById('dropZone');
        const videoInput = document.getElementById('videoInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFileBtn');
        const placeholder = dropZone.querySelector('.upload-placeholder');

        const processingStatus = document.getElementById('processingStatus');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');

        dropZone.addEventListener('click', () => videoInput.click());

        // Drag and drop support
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            // Basic validation
            if (!file.type.startsWith('video/')) {
                alert('비디오 파일만 업로드 가능합니다.');
                return;
            }

            // Update UI
            fileName.textContent = file.name;
            placeholder.hidden = true;
            uploadPreview.hidden = false;
            analyzeBtn.disabled = false;

            // Store file in input for consistency
            // Note: We can't programmatically set files on input, but we have the file object
            videoInput.currentFile = file;
        }

        removeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            videoInput.value = '';
            videoInput.currentFile = null;
            placeholder.hidden = false;
            uploadPreview.hidden = true;
            analyzeBtn.disabled = true;
        });

        let isProcessing = false;

        // Warn user if they try to leave during processing
        window.addEventListener('beforeunload', (e) => {
            if (isProcessing) {
                e.preventDefault();
                e.returnValue = ''; // Chrome requires returnValue to be set
                return '영상 처리 중입니다. 페이지를 나가면 진행 상황이 손실됩니다.';
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            const file = videoInput.currentFile || videoInput.files[0];
            if (!file) return;

            // UI State: Processing
            dropZone.hidden = true;
            analyzeBtn.hidden = true;
            processingStatus.hidden = false;
            isProcessing = true; // Set processing flag

            const processor = new VideoProcessor();

            try {
                await processor.processVideo(file, (percent, message) => {
                    progressBar.style.width = `${percent}%`;
                    statusDetail.textContent = message;
                    statusText.textContent = `처리 중... ${Math.round(percent)}%`;
                });

                // Success
                isProcessing = false; // Clear processing flag
                statusText.textContent = '완료!';
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 500);
            } catch (error) {
                console.error(error);
                isProcessing = false; // Clear processing flag
                alert('오류가 발생했습니다: ' + error.message);

                // Reset UI
                dropZone.hidden = false;
                analyzeBtn.hidden = false;
                processingStatus.hidden = true;
            }
        });
    </script>
</body>

</html>
