name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject API Key
        run: |
          echo "Before replacement:"
          grep "apiKey:" js/config.js
          sed -i "s/YOUR_GOOGLE_GEMINI_API_KEY_HERE/${{ secrets.GEMINI_API_KEY }}/g" js/config.js
          echo "After replacement:"
          grep "apiKey:" js/config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
